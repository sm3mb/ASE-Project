  <div class="login">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

                <div *ngIf="f.email.errors.required">Email is required</div>

        <div class="form-group">
          <label>UserName</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }" />
          <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" />
            <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
  
      <div>
        <input type="submit" value="Log in">
      </div>
      
      <div>Not a member?<a routerLink="/register">Sign up</a></div>
    </form>
    
  <div *ngIf="isSubmitted && inValidUser" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  </div>
